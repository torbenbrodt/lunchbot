version: '2'
services:
  botkit:
    build: ./botkit
    ports:
     - "8888:8888"
    external_links:
     - flask:flask
  flask:
    build: ./flask
    ports:
     - "5000:5000"
    external_links:
     - some-postgres:postgres
  some-postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=mysecretpassword


