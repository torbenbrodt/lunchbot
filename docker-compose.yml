version: '2'
services:
  botkit:
    build: ./chatbot
    ports:
     - "8888:8888"
    external_links:
     - flask:flask
    volumes:
      - ./chatbot:/usr/src/app
    working_dir: /usr/src/app
    environment:
      - token=${token}
    entrypoint:
      - node
      - chatbot.js
  flask:
    build: ./flask
    ports:
     - "5000:5000"
    external_links:
     - some-postgres:postgres
  some-postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_PASSWORD=mysecretpassword


